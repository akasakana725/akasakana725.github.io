<!DOCTYPE html>

<html lang="ja">



<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../final.kadai/css/styles.css">
    <title>ちちんぷいぷい堂　新商品</title>
</head>

<body>

    <div id="top">
        <img src="../final.kadai/image/midashi3.png" alt="ロゴ" width="200">
        
    </div>

    <div>
        <div>
            <a href="../final.kadai/index.html">ホームページに戻る</a>
            <a href="../final.kadai3/index.html">前に戻る</a>
        </div>

        <h1>お問い合わせフォーム</h1>

        <div>
            <h2>お問い合わせ</h2>
            
            <form action="#" method="post">

                <div>
                    <input type="checkbox" name="agreement" id="agreement" value="agree">
                    <label for="agreement">プライバシーポリシーに同意する</label>
                </div>

                <div>

                    
                    <!-- 複数行のテキストフィールド -->
                    <div>
                        <label for="subject">件名：</label>
                        <textarea name="subject" id="subject" cols="30" rows="1">おかきください</textarea>
                    </div>
                    
                    <!-- 複数行のテキストフィールド -->
                    <div>
                        <label for="requests">要望：</label>
                        <textarea name="requests" id="requests" cols="30" rows="10">おかきください</textarea>
                    </div>
                    
                </div>

                <p class="blank"></p>

                <div>
                    <div>
                        <!-- labelとinputタグを紐付けることで，ラベルをクリックした際に，関連付けられたフォームの要素をアクティブにできる -->
                        <label for="surname">姓：</label>
                        <input type="text" name="lastname" id="surname"  value="山田" required>
                        
                        <!-- labelの使い方は上と下どちらでもよい -->
                        <label>
                            名：
                            <input type="text" name="firstname" id="surname1"  value="花子" required>
                        </label>
                    </div>
    

    
                    
    
                    <!-- ラジオボタン -->
                    <!-- グループ化したいものには共通のname属性値を指定する -->
                    <!-- value属性値がサーバに送信される -->
                    <div>
                        <label>
                            <input type="radio" name="sex" value="female">
                            女性
                        </label>
                        <label>
                            <input type="radio" name="sex" value="male">
                            男性
                        </label>
                        <label>
                            <input type="radio" name="sex" value="other" checked>
                            その他
                        </label>
                    </div>
    
                    
                    <!-- メールアドレス -->
                    <div>
                        <label>
                            メールアドレス：
                            <input type="email" name="email">
                        </label>
                    </div>
    
                    <!-- 日付関連 -->
                    <div>
                        <label>
                            誕生日：
                            <input type="date" name="date">
                        </label>
                    </div>
    
                    <!-- 色 -->
                    <div>
                        <label>
                            好きな色：
                            <input type="color" name="color">
                        </label>
                    </div>
    
                    <!-- 電話番号 -->
                    <div>
                        <label>
                            電話番号
                            <input type="tel" name="tel">
                        </label>
                    </div>
    
                    
                </div>


        
                <!-- フォームデータを送信するボタン -->
                <div>
                    <input type="submit" value="送信する">
                    <input type="reset" value="リセット">

                </div>

            </form>

        </div>

    </div>

    <p class="blank"></p>
    
    <p><a href="#top">トップに戻る</a></p>
    
</body>


</html>
