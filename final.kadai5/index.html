      <h2>よくあるご質問</h2>

    <div class="wrap">
      <label for="label1">Q1 アレルギー表記はありますか？</label>
      <input type="checkbox" id="label1" class="switch" value="allergy" />
      
      <div class="content">
        <p>
          パッケージの表面に記載されております。
        </p>
      </div>
      <!-- ↑↑最初隠したいコンテンツ ↑↑-->
    </div>

    <div class="wrap">
      <label for="label2">Q2 ダイエット商品はありますか？</label>
      <input type="checkbox" id="label2" class="switch" value="diet"/>
      
      <div class="content">
        <p>
          ございます。『かかろっりーな』がダイエット向き商品の代表です。ぜひお買い求めください。
        </p>
      </div>
      <!-- ↑↑最初隠したいコンテンツ ↑↑-->
    </div>

    <div class="wrap">
      <label for="label3">Q3 好きな食べ物はなんですか？</label>
      <input type="checkbox" id="label3" class="switch" value="food" />
      
      <div class="content">
        <p>
          ラーメンです。
        </p>
      </div>
      <!-- ↑↑最初隠したいコンテンツ ↑↑-->
    </div>
